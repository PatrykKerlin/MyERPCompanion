{% extends "template_base.html" %}

{% block title_block %}
    {{ page_title }}
{% endblock %}

{% block body_block %}

    <style>
        .bg-gradient-image {
            --login-bg-img: url('http://127.0.0.1:8000/media/images/login-bg-img.jpg');
        }
    </style>

    <div class="bg-gradient-image rounded-4 d-flex align-items-center justify-content-start w-50">
        <div class="text-start m-5 w-100">
            <h2 class="mb-5">{{ body_title }}</h2>
            <form method="post" class="needs-validation">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="login" class="form-label">{{ login_form_title }}:</label>
                    <input type="text" id="login" name="login" class="form-control w-25" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">{{ password_form_title }}:</label>
                    <input type="password" id="password" name="password" class="form-control w-25" required>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
